version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: insurance-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./src/Data/Scripts/InitialSchema.sql:/docker-entrypoint-initdb.d/InitialSchema.sql:ro
    networks:
      - insurance-network
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[s]qlservr' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      sqlserver:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c", "/opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P YourStrong@Passw0rd -d master -i /docker-entrypoint-initdb.d/InitialSchema.sql"]
    volumes:
      - ./src/Data/Scripts/InitialSchema.sql:/docker-entrypoint-initdb.d/InitialSchema.sql:ro
    networks:
      - insurance-network
    restart: "no"

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurance-webapp
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=InsuranceApp;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - insurance-network

volumes:
  sqlserver_data:

networks:
  insurance-network:
    driver: bridge
